<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Budget Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .section h2 {
      margin-bottom: 10px;
      color: #34495e;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .btn-green { background-color: #27ae60; }
    .btn-blue { background-color: #2980b9; }
    .btn-cyan { background-color: #16a085; }
    .btn-grey { background-color: #7f8c8d; }

    .connected {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèõÔ∏è Government Budget Tracker</h1>
    <p style="text-align:center;">Transparent blockchain-based budget management system</p>

    <!-- Wallet Connection -->
    <div class="section">
      <button onclick="connectWallet()">Connect Wallet</button>
      <p><strong>Connected Wallet:</strong> <span id="walletAddress">Not connected</span></p>
      <p>Status: <span id="walletStatus" class="connected">Disconnected</span></p>
    </div>

    <!-- Allocate Budget -->
    <div class="section">
      <h2>üí∞ Allocate Budget</h2>
      <label>Department ID:</label>
      <input type="text" id="allocateDeptId" placeholder="e.g., dept1" />
      <label>Budget Amount (ETH):</label>
      <input type="number" id="allocateAmount" placeholder="e.g., 0.01" />
      <button class="btn-green" onclick="allocateBudget()">Allocate Budget</button>
    </div>

    <!-- Spend Budget -->
    <div class="section">
      <h2>üí∏ Spend Budget</h2>
      <label>Department ID:</label>
      <input type="text" id="spendDeptId" placeholder="e.g., dept1" />
      <label>Spend Amount (ETH):</label>
      <input type="number" id="spendAmount" placeholder="e.g., 0.005" />
      <button class="btn-blue" onclick="spendFunds()">Spend Budget</button>
    </div>

    <!-- Check Status -->
    <div class="section">
      <h2>‚úÖ Check Department Status</h2>
      <label>Department ID:</label>
      <input type="text" id="statusDeptId" placeholder="e.g., dept1" />
      <button class="btn-cyan" onclick="checkStatus()">Get Status</button>
      <p><strong>Remaining Budget:</strong> <span id="remainingBudget">-</span> ETH</p>
    </div>
  </div>

  <script>
    let web3;
    let contract;

    const contractAddress = "0x882e81b3278BAfcF446DfA24a3A8577b07fB7dE9"; // Replace this
    const contractABI =[
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "deptId",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "allocateBudget",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "string",
				"name": "deptId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "remainingAmount",
				"type": "uint256"
			}
		],
		"name": "AuditPerformed",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "string",
				"name": "deptId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "BudgetAllocated",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "string",
				"name": "deptId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "spender",
				"type": "address"
			}
		],
		"name": "FundsSpent",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "deptId",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "spendFunds",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "admin",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{

			{

				"type": "string"

		],
		"name": "auditBudget",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "remaining",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "budgets",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "allocatedAmount",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "spentAmount",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "exists",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        document.getElementById('walletAddress').innerText = accounts[0];
        document.getElementById('walletStatus').innerText = "Connected";
        contract = new web3.eth.Contract(contractABI, contractAddress);
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function allocateBudget() {
      const deptId = document.getElementById('allocateDeptId').value;
      const amount = web3.utils.toWei(document.getElementById('allocateAmount').value, 'ether');
      const accounts = await web3.eth.getAccounts();
      await contract.methods.allocateBudget(deptId, amount).send({ from: accounts[0] });
      alert('Budget Allocated!');
    }

    async function spendFunds() {
      const deptId = document.getElementById('spendDeptId').value;
      const amount = web3.utils.toWei(document.getElementById('spendAmount').value, 'ether');
      const accounts = await web3.eth.getAccounts();
      await contract.methods.spendFunds(deptId, amount).send({ from: accounts[0] });
      alert('Funds Spent!');
    }

    async function checkStatus() {
      const deptId = document.getElementById('statusDeptId').value;
      const remaining = await contract.methods.auditBudget(deptId).call();
      document.getElementById('remainingBudget').innerText = web3.utils.fromWei(remaining, 'ether');
    }
  </script>
</body>
</html>
